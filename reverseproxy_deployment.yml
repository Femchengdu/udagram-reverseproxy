apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    service: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverseproxy
    spec:
      containers:
      - image: rdevcd2020/reverseproxy:v3
        name: reverseproxy
        imagePullPolicy: Always               
        ports:
        - containerPort: 8080
      restartPolicy: Always